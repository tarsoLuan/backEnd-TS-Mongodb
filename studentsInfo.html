<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="/studentsInfo.css">
  </head>
  <body>
    <div class="info-page">
        <div class="page-header">
            <div class="logo">
                <img src="/images/logo.png" alt="logo">
            </div>
            <div class="nav">
                <a id="back" style="text-decoration:none; color:black; font-size: 25px;">Voltar</a>
            </div>
        </div>
        <div class="page-body">
            <div class="row">
                <div class="column-left">
                    <div class="wrapper">
                        <div class="sidebar">
                            <div class="profile">
                                <h3 id="name"></h3>
                                <p>Estudante</p>
                                <ul>
                                    <li>
                                        <a href="#" id="home">
                                            <span class="icon"><i class="fas fa-home"></i></span>
                                            <span class="item" >Início</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" id="info">
                                            <span class="icon"><i class="fas fa-desktop"></i></span>
                                            <span class="item" >Minhas informações</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="icon"><i class="fas fa-chart-line"></i></span>
                                            <span class="item">Notas*</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                                            <span class="item">Financeiro*</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="icon"><i class="fas fa-database"></i></span>
                                            <span class="item">Calendário*</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="icon"><i class="fas fa-cog"></i></span>
                                            <span class="item">Fale Conosco*</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-right">
                    <div id="infopage"></div>
                    <div id="homepage">
                        <div class="column-header">
                            <h1 id="helloMessage"></h1>
                            <h3>Você está na sua página de cursos</h3>
                        </div>
                        <div class="tabset">
                            <div class="tab">
                                <button id="allCourses" class="tablinks">Todos os Cursos</button>
                                <button id="myCourses" class="tablinks">Meus cursos</button>
                            </div>
                            <div id="demo"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-footer">
                <span class="icon"><i class="fas fa-trash" style="color: #a90000;"></i>
                    <a id="deleteUser" name="deleteUser" style="text-decoration:none; color:black; font-size: 25px;">Excluir conta</a>
                </span>
                
                <span class="icon"><i class="fas fa-power-off" style="color: #2e3e56;"></i>
                    <a id="logout" name="logout" style="text-decoration:none; color:black; font-size: 25px;">Sair</a>
                </span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="chatbox">
            <div id="chatbox__support" class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Suporte</h4>
                        <p id="header" class="chatbox__description--header">Olá. Como posso ajudar?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Escreva uma mensagem...">
                    <button id="send__button" class="chatbox__send--footer send__button">Enviar</button>
                </div>
            </div>
            <div id="chatbox__button" class="chatbox__button">
                <button><img src="/images/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>
  </body>
  <script src="/controllers/studentsInfo.js" type="module"></script>
  <script src="/controllers/app.js" type="module"></script>
  <script src="/controllers/socket.io.min.js"></script>
</html>
