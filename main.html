<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="login-form">
      <div class="row">
        <div class="column">
          <img src="/images/students.jpeg" alt="Estudantes" class="img">
        </div>
        <div class="column right" style="border-radius: 0px 10px 10px 0px;">
          <div class="form-content">
            <form id="formData">
              <h1>Login</h1>
              <div class="content">
                <div class="input-field">
                  <input type="email" placeholder="Email" id="email" name="email" autocomplete="nope">
                </div>
                <div class="input-field">
                  <input type="password" placeholder="Password" id="password" name="password" autocomplete="new-password">
                </div>
                <a href="#" class="link">Esqueceu sua senha?</a>
              </div>
              <div class="action">
                  <button name="regButtom" id="regButtom">Registrar</button>
                  <button type="submit">Entrar</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/controllers/main.js" type="module"></script>
</html>
